<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Establece el viewport para que el sitio sea responsive, ajustándose correctamente en dispositivos móviles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Importa los estilos de Bootstrap 5.0.2 desde un CDN (Content Delivery Network) para aprovechar sus componentes y utilidades -->
    <link rel="shortcut icon" href="../../../Public/Assets/img/icons/icono-dance.png" />
    <title>Login DanceShduler</title>


    <link rel="stylesheet" href="../PUBLIC/ASSETS/CSS/style-login.css">

</head>

<body>
    <div class="container">
        <!-- Contenedor principal que agrupa todo el contenido de la página -->

        <div class="container-form">

            <form class="sing-in">

                <h2>Iniciar Sesion</h2>

                <div class="social-networks">
                    <!-- Contenedor para los iconos de redes sociales -->
                    <a href="https://www.instagram.com/ln7dancestudio_/" target="_blank">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                    <a href="https://www.facebook.com/ln7dancestudio" target="_blank">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="https://www.youtube.com/@ledersonleon8197" target="_blank">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                    <a href="https://www.tiktok.com/@lnsietedancestudio_" target="_blank">
                        <ion-icon name="logo-tiktok"></ion-icon>
                    </a>

                </div>

                <span>Use su correo y contraseña</span>

                <div class="container-input">
                    <ion-icon name="mail"></ion-icon>
                    <input type="text" placeholder="Email">
                    <!-- Campo de entrada para el correo electrónico -->
                </div>

                <div class="container-input">
                    <!-- Contenedor para el campo de contraseña -->
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="contraseña">
                </div>

                <a href="../App/Views/VGeneral/Register.html">Registro</a>
                <!-- Enlace hacia la página de registro de usuario -->

                <div class="dropdown">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Iniciar Sesion
                    </button>
                    <!-- Botón con clase de Bootstrap que activa el menú desplegable -->

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <!-- Lista desplegable activada por el botón -->
                        <li><a class="dropdown-item" href="../App/Views/Vusuario/Connection.html">Estudiante</a></li>
                        <!-- Opción del menú con enlace -->
                        <li><a class="dropdown-item" href="../App/Views/VAdmin/Connection.html">Administrador</a></li>
                        <!-- Otra opción del menú -->
                        <li><a class="dropdown-item" href="../App/Views/VProfesor/Connection.html">Profesor</a></li>
                        <!-- Tercera opción del menú -->
                    </ul>
                </div>
                <!-- Fin del menú desplegable -->
            </form>
            <!-- Fin del formulario de inicio de sesión -->
        </div>

        <div class="container-form">
            <!-- Segundo formulario para cambiar la contraseña -->

            <form class="sing-up">
                <!-- Formulario para cambiar la contraseña con clase "sing-up" -->

                <h2>Cambiar contraseña</h2>

                <div class="social-networks">
                    <!-- Contenedor para los iconos de redes sociales -->
                    <a href="https://www.instagram.com/ln7dancestudio_/" target="_blank">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                    <a href="https://www.facebook.com/ln7dancestudio" target="_blank">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="https://www.youtube.com/@ledersonleon8197" target="_blank">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                    <a href="https://www.tiktok.com/@lnsietedancestudio_" target="_blank"></a>
                    <ion-icon name="logo-tiktok"></ion-icon>
                    </a>
                </div>

                <span>Escribe tu correo</span>

                <div class="container-input">
                    <ion-icon name="mail"></ion-icon>
                    <!-- Ícono del correo -->
                    <input type="text" placeholder="Email">
                    <!-- Campo de entrada para el correo electrónico -->
                </div>

                <button class="button">Enviar correo</button>
                <!-- Botón para enviar la solicitud de cambio de contraseña -->
            </form>
        </div>

        <div class="container-welcome">
            <!-- Contenedor para el mensaje de bienvenida -->

            <div class="welcome-sing-up welcome">
                <!-- Mensaje y botón para la opción de cambio de contraseña -->

                <h3>¡Bienvenido!</h3>
                <!-- Título del mensaje -->

                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <!-- Mensaje descriptivo -->

                <button class="button" id="btn-sign-up">Olvide mi contraseña</button>
                <!-- Botón que posiblemente active la opción de cambio de contraseña -->
            </div>

            <div class="welcome-sing-in welcome">
                <!-- Mensaje y botón para la opción de iniciar sesión -->

                <h3>¡Hola!</h3>
                <!-- Título del mensaje -->

                <p>Registra tus datos personales para usar todas las funciones del sitio</p>
                <!-- Mensaje descriptivo -->

                <button class="button" id="btn-sign-in">Iniciar Sesion</button>
                <!-- Botón que posiblemente active el formulario de inicio de sesión -->
            </div>
        </div>
    </div>


    <script src="../PUBLIC/Controllers/Login.js"></script>
    <!-- Enlace al archivo JavaScript personalizado que contiene la lógica del formulario de inicio de sesión -->

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- Carga la librería de iconos Ionicons para utilizar los iconos personalizados en los formularios -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../../../PUBLIC/Controllers/vclientec.js"></script>
</body>

</html>
