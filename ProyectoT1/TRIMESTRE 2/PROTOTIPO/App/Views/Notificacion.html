<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Notificaciones</title>
    <!-- Incluir Bootstrap y Pikaday -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Calendario -->
        <div class="mb-4">
            <label for="datepicker" class="form-label">Seleccione una fecha:</label>
            <input type="text" id="datepicker" class="form-control" placeholder="Seleccione una fecha">
        </div>

        <!-- Clases Programadas -->
        <div class="mb-4" id="class-section" style="display:none;">
            <label for="classSelect" class="form-label">Clases programadas:</label>
            <select id="classSelect" class="form-select">
                <!-- Opciones de clases se cargarán dinámicamente -->
            </select>
        </div>

        <!-- Sección de Notificaciones -->
        <div id="notification-section">
            <h5 class="mb-3">Enviar Notificación</h5>
            <p>Fecha seleccionada: <span id="selectedDate">Ninguna fecha seleccionada</span></p>

            <!-- Botones de Envío Rápido -->
            <button class="btn btn-primary w-100 mb-2" onclick="sendNotification('Recordatorio: Mañana es tu clase.')">Enviar Recordatorio</button>
            <button class="btn btn-danger w-100 mb-2" onclick="sendNotification('Tu clase ha sido cancelada.')">Enviar Cancelación</button>
            <button class="btn btn-warning w-100 mb-2" onclick="sendNotification('Puedes acercarte a la academia, necesitamos hablar contigo.')">Enviar Solicitud de Contacto</button>

            <!-- Mensaje Personalizado -->
            <textarea class="form-control mb-2" id="customMessage" placeholder="Escribe tu mensaje personalizado aquí"></textarea>
            
            <!-- Checkbox Enviar al Maestro -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="sendToTeacher">
                <label class="form-check-label" for="sendToTeacher">Enviar también al maestro</label>
            </div>

            <!-- Botón de Envío Personalizado -->
            <button class="btn btn-success w-100" onclick="sendCustomNotification()">Enviar Mensaje Personalizado</button>
        </div>
    </div>

    <!-- Modal para las Alertas -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notificación Enviada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                    <!-- Contenido de la notificación -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
        // Datos simulados de clases programadas (estos datos pueden venir de una base de datos)
        const classData = {
            '15/09/2024': ['Clase de Salsa', 'Clase de Bachata'],
            '20/09/2024': ['Clase de Tango', 'Clase de Merengue'],
            '25/09/2024': ['Clase de Hip-Hop', 'Clase de Ballet']
        };

        var selectedDate = null;
        var selectedClass = null;

        // Inicializar el calendario
        var picker = new Pikaday({
            field: document.getElementById('datepicker'),
            format: 'DD/MM/YYYY',
            toString(date) {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            },
            onSelect: function(date) {
                selectedDate = picker.toString();
                document.getElementById('selectedDate').innerText = selectedDate;
                loadClasses(selectedDate);
            }
        });

        // Cargar clases programadas para la fecha seleccionada
        function loadClasses(date) {
            const classSelect = document.getElementById('classSelect');
            const classSection = document.getElementById('class-section');
            classSelect.innerHTML = ''; // Limpiar opciones anteriores

            if (classData[date]) {
                classData[date].forEach(clase => {
                    const option = document.createElement('option');
                    option.value = clase;
                    option.text = clase;
                    classSelect.appendChild(option);
                });
                classSection.style.display = 'block';
            } else {
                classSection.style.display = 'none';
                alert('No hay clases programadas para esta fecha.');
            }
        }

        function sendNotification(message) {
            if (!selectedDate) {
                alert('Por favor, seleccione una fecha antes de enviar.');
                return;
            }
            if (!document.getElementById('classSelect').value) {
                alert('Por favor, seleccione una clase para enviar la notificación.');
                return;
            }
            selectedClass = document.getElementById('classSelect').value;
            showModal(message);
        }

        function sendCustomNotification() {
            const message = document.getElementById('customMessage').value;
            const sendToTeacher = document.getElementById('sendToTeacher').checked;

            if (!selectedDate) {
                alert('Por favor, seleccione una fecha antes de enviar.');
                return;
            }
            if (!document.getElementById('classSelect').value) {
                alert('Por favor, seleccione una clase para enviar la notificación.');
                return;
            }
            if (message) {
                selectedClass = document.getElementById('classSelect').value;
                let fullMessage = `Notificación personalizada enviada: ${message}.`;
                fullMessage += sendToTeacher ? " También fue enviada al maestro." : "";
                showModal(fullMessage);
            } else {
                alert('Por favor, escribe un mensaje antes de enviar.');
            }
        }

        function showModal(message) {
            document.getElementById('modalBodyContent').innerText = `Mensaje enviado: ${message}\nClase: ${selectedClass}\nFecha: ${selectedDate}`;
            new bootstrap.Modal(document.getElementById('notificationModal')).show();
        }
    </script>
</body>
</html>
