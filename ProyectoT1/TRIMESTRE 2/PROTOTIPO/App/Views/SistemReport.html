<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LN7Dance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../Public/Assets/img/icons/icono-dance.png" />
    <link rel="stylesheet" href="../../Public/Assets/Css/Styles.css">
    <link rel="stylesheet" href="../../Public/Assets/Css/SistemReport.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar-->


    <!-- Navigation Bar Final-->

    <!-- Alumns Table-->
    <section class="align-items-center  container">


<!-- Page Content -->
<div class="container">
    <!-- Tarjetas Resumen -->
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <div class="card text-white  mb-3">
                <div class="card-body">
                    <div class="card-title text-black">Total Usuarios</div>
                    <div class="card-text  text-black">120</div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="card text-white  mb-3">
                <div class="card-body">
                    <div class="card-title  text-black">Clases Activas</div>
                    <div class="card-text  text-black">8</div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="card text-white  mb-3">
                <div class="card-body">
                    <div class="card-title text-black">Reportes</div>
                    <div class="card-text text-black">Ver más</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Gráficos -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar"></i> Inscripciones por Mes
                </div>
                <div class="card-body">
                    <canvas id="inscripcionesChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-pie"></i> Distribución de Clases por Nivel
                </div>
                <div class="card-body">
                    <canvas id="clasesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Tablas -->


    <!-- Modal para Gestión de Usuarios -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Gestión de Usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="userName"
                                placeholder="Nombre del Usuario">
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Rol</label>
                            <select class="form-select" id="userRole">
                                <option>Administrador</option>
                                <option>Instructor</option>
                                <option>Estudiante</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Gestión de Clases -->
    <div class="modal fade" id="classModal" tabindex="-1" aria-labelledby="classModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="classModalLabel">Gestión de Clases</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="className" class="form-label">Nombre de la Clase</label>
                            <input type="text" class="form-control" id="className"
                                placeholder="Nombre de la Clase">
                        </div>
                        <div class="mb-3">
                            <label for="classInstructor" class="form-label">Instructor</label>
                            <select class="form-select" id="classInstructor">
                                <option>Instructor 1</option>
                                <option>Instructor 2</option>
                                <!-- Más opciones -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="classLevel" class="form-label">Nivel</label>
                            <select class="form-select" id="classLevel">
                                <option>Principiante</option>
                                <option>Intermedio</option>
                                <option>Avanzado</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4 w-100">
                <div class="card-header">
                    <i class="fas fa-chart-bar"></i> Rendimiento de Clases
                </div>
                <div class="card-body">
                    <canvas id="rendimientoClasesChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-pie"></i> Satisfacción de Estudiantes
                </div>
                <div class="card-body">
                    <canvas id="satisfaccionEstudiantesChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table"></i> Usuarios Recientes
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Fecha de Registro</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Juan Pérez</td>
                                    <td>juan@example.com</td>
                                    <td>Instructor</td>
                                    <td>2024-08-20</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Sección de Reportes y Análisis -->


        <!-- JS Controllers-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../Public/Assets/js/main.js"></script>
    <script src="../../Public/Controllers/ControllersSistemReport.js"></script>
        <!-- JS Controllers Final-->


</body>

<!-- Footer -->

<!-- Footer -->

</html>
